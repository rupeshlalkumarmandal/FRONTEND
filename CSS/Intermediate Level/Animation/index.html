<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Practice</title>
    <style>
        body{
            display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           background-color: #f0f0f0;
        }

        .box{
            width: 150px;
            height: 150px;
            background-color: #fcaf50;
            transform: skew(20deg);
        }

        .box:hover{
            transform: skew(20deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
